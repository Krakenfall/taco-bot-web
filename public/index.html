	<!-- Populate Command List -->
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				'url': 'http://taco-bot.com:9003/commands',
				'type': 'GET',
                'dataType': 'jsonp',
				'success': function(data) {
					if (data) {
						function compare(a,b) {
                            if (a.name < b.name)
                                return -1;
                            if (a.name > b.name)
                                return 1;
                            return 0;
                        }
						var commands = data.sort(compare);
						var divFactory = function(name, val) {
							function checkLink(text) {
                                if (text.lastIndexOf("http://") == 0 | text.lastIndexOf("https://") == 0) {
                                    return "<a href=\"" + text + "\" target=\"_blank\">" + text + "</a>";
                                } else {
									return text;
								}
                            }
                            if (val.length > 1) {
								var firstValue = checkLink(val[0]) + "<br/>";
								var combinedVals = "";
                                for (var i = 0; i < val.length; i++) {
                                    combinedVals += checkLink(val[i]) + "<br>";
                                }
								var expandLink = "<a href=\"#\" onclick=\"" +
									"$('#" + name + "').show(); return false;\">More...</a>";
								var moreText = "<div style=\"display: none;\" " + 
									"id=\"" + name + "\">" + combinedVals + "</div>";
                                
								return "<div class=\"row-fluid\">" + 
                                    "<div class=\"col-sm-4\" align=\"center\"><p>!" + name + "</p></div>" +
                                    "<div class=\"col-sm-8\"><p class=\"text-left\">" + 
									firstValue + moreText + expandLink + "</p></div>" +
                                    "</div><br>";
                            } else {
                                return "<div class=\"row-fluid\">" + 
                                    "<div class=\"col-sm-4\" align=\"center\"><p>!" + name + "</p></div>" +
                                    "<div class=\"col-sm-8\"><p class=\"text-left\">" + checkLink(val[0]) + "</p></div>" +
                                    "</div><br>";
                            }
						};
						var listContent = "";
						for (var i = 0; i < commands.length; i++) {
							listContent += divFactory(commands[i].name, commands[i].value);
						}
						$("#list").append(listContent);
					} else {
						$("#list").append("<p>No data</p>");
					}
				}
			});
		});
	</script>
	<script>
